<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/contact.css">

<body>
    <div class="container">
        <div class="box-main">
            <div class="box-mainheader">

                <div class="header-screen">
                    <div class="header-screen-left">
                        <div class="dot-screen red"></div>
                        <div class="dot-screen yellow"></div>
                        <div class="dot-screen green"></div>
                    </div>
                    <div class="header-screen-right">
                        <div class="dot-right"></div>
                        <div class="dot-right"></div>
                        <div class="dot-right"></div>
                    </div>
                </div>

                <div class="info-screen">
                    <div class="screen-left">
                        <div class="text-screen-header">
                            <span>CONTACT</span>
                            <span>US</span>
                            <div class="line"></div>
                        </div>
                    </div>

                    <div class="screen-right">
                        <div class="from">
                            <div class="from-group">
                                <input class="name" type="text" placeholder="Name">
                                <input class="email" type="email" placeholder="Email">
                                <input class="phone" type="text" placeholder="Phonenumder">
                                <input class="name" type="text" placeholder="Address">
                                <textarea name="" id="message" placeholder="Message"></textarea>

                                <div class="button-from">
                                    <a href="#"><button>CANCLE</button></a>
                                    <a href="#"><button>SEND</button></a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
